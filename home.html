<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box">

        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div id="weatherIcon"><i class="fa-solid fa-sun" style="color: #eccc68;"></i>
        </div>
        <!-- <div class="Search">
            <input type="search" class="search-bar" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> -->
        <div id="info" class="info">
            <div class="location"><i class="icon fa-solid fa-street-view"></i>Pune ,{%country%}</div>
            <div id="date">WED | OCT 21 | 10:00 AM</div>
            <div id="" class="temp">{%tempVal%}</div>
            <div class="range">{%minTemp%} | {%maxTemp%} C</div>
        </div>
    </div>

    <script>

        const currDate = document.getElementById('date');
        const currWeather = document.getElementById('weatherIcon');

        const tempStatus = 'clouds';

        const now = new Date();

        var getDay = now.getDay();
        var getMonth = now.getMonth();
        var getDate = now.getDate();

        const getTime = () => {
            var getHours = now.getHours();

            let period = 'AM';

            if (getHours > 12) {
                period = 'PM';
            }

            if (getHours > 12) {
                getHours = getHours - 12;
            }

            const zero = '0';

            var getMinutes = now.getMinutes();

            if (getMinutes < 10) {
                getMinutes = zero + getMinutes;
            }

            return `| ${getHours}:${getMinutes} ${period}`;


        }

        const Months = [
            "Jan",
            "Feb",
            "Mar",
            "Apr",
            "May",
            "Jun",
            "Jul",
            "Aug",
            "Sept",
            "Oct",
            "Nov",
            "Dec",
        ]
        const days = [
            "Sun",
            "Mon",
            "Tue",
            "Wed",
            "Thru",
            "Fri",
            "Sat"
        ]

        currDate.innerHTML = `${days[getDay]} | ${Months[getMonth]}` + " " + getTime();


    </script>

</body>

</html>
