<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="box">

        <div class="wave one"></div>
        <div class="wave two"></div>
        <div class="wave three"></div>

        <div class="weatherIcon"><i class="fa-solid fa-sun" style="color: #eccc68;"></i></div>
        <div class="info">
            <div class="location"><i class="fa-solid fa-street-view"></i> Pune, IN</div>
            <div id="date">WED | OCT 21 | 10:00 AM</div>
            <div class="temp">26.49 C</div>
            <div class="range">Min 26.49 C | Max 26.49 C</div>
        </div>
    </div>
</body>

</html>
